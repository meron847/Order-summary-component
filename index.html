<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
  href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
  rel="stylesheet"
/>

  
  <title> Order summary card</title>
 

</head>
<body>
  
  
   <div class="card">
         <img class="gap" src="./images/illustration-hero.svg"    href="./images/favicon-32x32.png">

       <div class="box">

                <h1 class="h-1">Order Summary </h1>

            <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p> 
            <div class="main">
                    <div class="large">
                              <div class="small">
                                    <img class="img" src="./images/icon-music.svg"    href="./images/favicon-32x32.png">
                                    <div class="price">
                                        <h2 class="h-2">Annual Plan</h2>
                                        <p class="p-2">$59.99/year </p>
                                    </div>
                                  
                              </div>
                              <span class="blue">Change</span>
                    </div>
                      <button class="pay">Proceced to Payment  </button>
                        <button class="b-2">Cancel Order</button>
            </div>
        </div> 
    </div>
  
 </body>
</html>
